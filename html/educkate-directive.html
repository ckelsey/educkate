<div class="c-educkate__wrapper" ng-if="steps2Do.steps.length">
    <div class="c-educkate__blocker" ng-style="getBlockerStyle('top')"></div>
    <div class="c-educkate__blocker" ng-style="getBlockerStyle('right')"></div>
    <div class="c-educkate__blocker" ng-style="getBlockerStyle('bottom')"></div>
    <div class="c-educkate__blocker" ng-style="getBlockerStyle('left')"></div>
    <div class="c-educkate__box" ng-style="getBlockerStyle('message')">
        <div ng-bind="text"></div>
        <div>
            <button ng-click="doPrevious()" class="c-educkate__button__previous"><i class="fa fa-arrow-left"></i></button>
            <button ng-click="doNext()" class="c-educkate__button__next"><i class="fa fa-arrow-right"></i></button>
            <button ng-click="doDone()" class="c-educkate__button__done"><i class="fa fa-close"></i></button>
        </div>
    </div>
</div>
